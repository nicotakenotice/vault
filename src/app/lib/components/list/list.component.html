<ion-list [inset]="true">
  @for (item of items(); track item.id) {
  <ion-item-sliding>
    <ion-item [detail]="true" (click)="viewItem(item)">
      <ion-label>{{ item.title }}</ion-label>
    </ion-item>

    <ion-item-options>
      <ion-item-option color="danger" (click)="deleteItem(item)">
        <i class="bi bi-trash"></i>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  }
</ion-list>
