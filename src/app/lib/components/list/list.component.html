<ion-list class="!m-0" [inset]="true">
  @for (item of items(); track item.id) {
  <ion-item-sliding>
    <ion-item [detail]="true" (click)="onItemClick.emit(item)">
      <ion-label>{{ item.name }}</ion-label>
    </ion-item>

    <ion-item-options>
      <ion-item-option color="danger" (click)="onItemDelete.emit(item)">
        <i class="bi bi-trash"></i>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  }
</ion-list>
